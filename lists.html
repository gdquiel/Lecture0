<!<!DOCTYPE html>
<html>
  <head>
      <title>My Lists</title>
  </head>

  <body>
    An Undordered List:
      <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item</li>
      </ul>
    An Ordered List:
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Another List Item</li>
        <li>Fourth Item</li>
      </ol>
  </body>
</html>
